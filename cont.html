<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>My Portfolio</title>
        <style>
            * {
                margin: 0;
                padding: 0;
                box-sizing: border-box;
                font-family: 'Segoe UI', sans-serif;
            }

            body {
                background-color: #f4f4f4;
                color: #333;
            }

            header {
                background-color: #0d6efd;
                color: white;
                padding: 15px 20px;
                position: sticky;
                top: 0;
                display: flex;
                justify-content: space-between;
                align-items: center;
            }

            .logo {
                font-size: 1.5rem;
                font-weight: bold;
            }

            nav {
                display: flex;
                gap: 20px;
            }

            nav a {
                color: white;
                text-decoration: none;
                font-weight: 500;
            }

            nav a:hover {
                text-decoration: underline;
            }

            .hero {
                display: flex;
                align-items: center;
                justify-content: center;
                gap: 40px;
                padding: 80px 20px;
                background-color: #fff;
                flex-wrap: wrap;
            }

            .hero-text {
                max-width: 500px;
            }

            .hero h1 {
                font-size: 3rem;
                color: #0d6efd;
                margin-bottom: 10px;
            }

            .contact-container {
                background: blue(255, 255, 255, 0.2);
                backdrop-filter: blur(10px);
                -webkit-backdrop-filter: blur(10px);
                padding: 30px;
                border-radius: 12px;
                color: black;
                border: 1px solid rgba(255, 255, 255, 0.3);
            }

            h2 {
                text-align: center;
                margin-bottom: 20px;
                color: #0d6efd;
            }

            .form-group {
                margin-bottom: 15px;
            }

            label {
                display: block;
                margin-bottom: 5px;
                color: #333;
            }

            input,
            textarea {
                width: 50%;
                padding: 10px;
                border-radius: 6px;
                border: 1px solid #ccc;
            }

            textarea {
                resize: vertical;
                height: 100px;
            }

            button {
                width: 100%;
                padding: 12px;
                border: none;
                background-color: #0d6efd;
                color: #fff;
                font-size: 16px;
                border-radius: 6px;
                cursor: pointer;
            }

            button:hover {
                background-color: #04bb3e;
            }



            .footer {
                background-color: #039edc;
                color: white;
                text-align: center;
                padding: 10px;
                margin-top: 20px;
            }
        </style>
    </head>

    <body>

        <header>
            <div class="logo">Contact Us</div>
            <nav>
                <a href="port.html">Home</a>
                <a href="port.html">Portfolio</a>
                <a href="abo.html">About</a>
                <a href="cont.html">Contact</a>
            </nav>
        </header>
        <section>


            <div class="contact-container">
                <h2>Contact Us</h2>
                <form id="contactForm">
                    <div class="form-group">
                        <label for="name">Name</label>
                        <input type="text" id="name" name="name" required placeholder="Enter your name">
                    </div>

                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email" required placeholder="Enter your email">
                    </div>

                    <div class="phone-no">
                        <label for="email">Phone No.</label>
                        <input type="email" id="email" name="email" required placeholder="Enter Phone">
                    </div><br>

                    <div class="form-group">
                        <label for="message">Message</label>
                        <textarea id="message" name="message" required placeholder="Write your message..."></textarea>
                    </div>

                    <button type="submit">Send Message</button>

                    <div class="success-message" id="successMessage">Your message has been sent successfully!</div>
                </form>
            </div>




        </section>







        <footer class="footer">
            &copy; 2025 MyPortfolio
        </footer>
